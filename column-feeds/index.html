<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main></main>
        <script>
            function generateBoxes() {
                const amount = 30;
                const MIN_BOX_HEIGHT = 300;
                const MAX_BOX_HEIGHT = 500;
                let nodes = ``;

                for (let i = 0; i < amount; i++) {
                    const randomHeight = Math.round(Math.random() * (MAX_BOX_HEIGHT - MIN_BOX_HEIGHT)) + MIN_BOX_HEIGHT;
                    const elem = `<div style="width:350px; height: ${randomHeight}px; background-color: red" class="box"></div>`;

                    nodes += elem;
                }

                const div = document.createElement("div");
                div.innerHTML = nodes;

                document.querySelector("main").appendChild(div);
            }

            generateBoxes();
        </script>
    </body>
</html>
